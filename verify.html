<!DOCTYPE html>
<html>
<head>
  <title>Certificate Verification Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8ff;
      display: flex;
      justify-content: center;
      padding-top: 40px;
      margin: 0;
    }

    .card {
      width: 480px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
      font-size: 26px;
      color: #005bbb;
    }

    .valid {
      color: #00b347;
      font-weight: bold;
      font-size: 20px;
    }

    .invalid {
      color: red;
      font-weight: bold;
      font-size: 20px;
    }

    .details {
      margin-top: 10px;
      text-align: left;
      font-size: 16px;
      line-height: 1.6;
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      padding: 10px 20px;
      background: #005bbb;
      color: white;
      border-radius: 8px;
      transition: 0.3s;
    }

    a.back:hover {
      background: #004a99;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card" id="resultCard">
    <img src="public/logo.png" class="logo" alt="Health Cluster Yemen Logo">

    <h2>Certificate Verification</h2>
    <div id="result">Checking...</div>
  </div>

<script>
  const certId = new URLSearchParams(location.search).get("cert");

  if (!certId) {
    document.getElementById("result").innerHTML = "<p class='invalid'>No certificate ID provided.</p>";
  } else {
    fetch(`/api/verify?id=${certId}`)
      .then(res => res.json())
      .then(data => {
        if (data.valid) {
          document.getElementById("result").innerHTML = `
            <p class="valid">✓ Certificate is VALID</p>
            <div class="details">
              <p><b>ID:</b> ${data.certificate.id}</p>
              <p><b>Name:</b> ${data.certificate.name}</p>
              <p><b>Course:</b> ${data.certificate.course}</p>
              <p><b>Date:</b> ${data.certificate.date}</p>
              <p><b>Location:</b> ${data.certificate.location}</p>
            </div>
            <a class="back" href="index.html">Search Again</a>
          `;
        } else {
          document.getElementById("result").innerHTML = `
            <p class="invalid">✗ Certificate NOT FOUND</p>
            <p><b>ID entered:</b> ${certId}</p>
            <a class="back" href="index.html">Try Again</a>
          `;
        }
      });
  }
</script>

</body>
</html>
